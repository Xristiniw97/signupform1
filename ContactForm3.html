        <div class="container">
            <a href="index.html" class="navbar-brand">ContactForm</a>

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

                </li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="container" id="myContainer">
        <div class="row" id="signuprow">
            <div class="col-sm-4" id="left-side">
                <h3 class="display-5 mt-5 text-center">Welcome to our Community!</h1>
                <p class="lead text-center">Sign up for free now</p>
            </div>    
            <div class="col-sm-8" id="right-side">
                <h3 class="text-center py-4">Sign Up Form</h3>
                <form>
                    <div class="form-group" >
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Your First Name.." required>
                        
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Your Last Name.." required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email.." required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Your Password.." required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Confirm Password</label>
                        <input type="text" class="form-control" id="lname" placeholder="Please confirm the password.." required>
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn">Sign Up</button></div>
                </form>
            </div>
          </div>
          <br>
    </div>
