<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/7e411fbc71.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Forms 1</title>
</head>
<body>
 
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" id="myNav">
        <div class="container">
            <a href="index.html" class="navbar-brand">ContactForm</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ml-3">
                    <a href="index.html" class="nav-link active">ContactForm1</a>
                </li>
                <li class="nav-item  ml-3">
                    <a href="ContactForm2.html" class="nav-link">ContactForm2</a>
                </li>
                <li class="nav-item  ml-3">
                    <a href="ContactForm3.html" class="nav-link">ContactForm3</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    
    <div class="container" >
        <div class="card bg-dark" id="myCard">
            <div class="card-body">
                <h3 class="text-center">Contact Us</h3>
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Your Name..">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Emai" placeholder="Your Email..">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea type="text" class="form-control" id="Message" placeholder="Your Message here.." style="resize: none;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Send message</button>
                </form>
            </div>

        </div>
    </div>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script>
    
    //Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

</script>
</body>
</html>
